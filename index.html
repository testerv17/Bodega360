<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bodega 360 ‚Äî Cat√°logo 3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{background:#0b1018;color:#d7e0f7;font-family:Inter,system-ui,Arial;margin:0}
    .topbar{position:sticky;top:0;background:#0e1522;border-bottom:1px solid #1c2a42;display:flex;align-items:center;justify-content:space-between;padding:10px 16px;z-index:5}
    .logo{font-weight:800}.logo span{color:#5ab0ff}
    .hero{padding:40px 16px;border-bottom:1px solid #1c2a42}
    .btn{background:#121e33;border:1px solid #20314e;color:#d7e0f7;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn-primary{background:#2b80ff;border-color:#2b80ff}
    .catalog-section{padding:24px 16px}
    .catalog-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:#0f1929;border:1px solid #1e2b45;border-radius:14px;overflow:hidden;position:relative}
    .card img{width:100%;height:160px;object-fit:cover}
    .card .title{font-weight:600;padding:10px 12px}
    .card .meta{display:flex;align-items:center;justify-content:space-between;padding:0 12px 12px}
    .badge.sale{position:absolute;left:8px;top:8px;background:#ff3366;padding:4px 8px;border-radius:8px;font-weight:700}
    .search-section{display:flex;gap:8px;padding:16px}
    .search-section input{flex:1;border:1px solid #20314e;background:#0f1929;color:#e3ecff;border-radius:10px;padding:10px}
    .modal{position:fixed;inset:0;display:none}
    .modal.is-open{display:block}
    .modal__backdrop{position:absolute;inset:0;background:rgba(0,0,0,.6)}
    .modal__panel{position:relative;background:#0f1929;border:1px solid #1e2b45;border-radius:16px;max-width:1000px;margin:24px auto;padding:16px;z-index:2}
    .modal__close{position:absolute;right:12px;top:12px;border:0;background:#172339;color:#b8c7e6;border-radius:999px;width:32px;height:32px;cursor:pointer}
    .modal__content{display:grid;grid-template-columns:1.2fr .8fr;gap:16px}
    @media(max-width:900px){.modal__content{grid-template-columns:1fr}}
    .viewer3d{position:relative;border:1px solid #20314e;border-radius:12px;overflow:hidden}
    #viewerCanvas{display:block;width:100%;height:56vh;min-height:280px}
    .viewer3d__overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#9fb0c9;pointer-events:none}
    .viewer3d__actions{position:absolute;left:12px;bottom:12px;display:flex;gap:8px}
    .price{font-size:28px;font-weight:800;margin:8px 0}
    .desc{color:#9fb0c9;line-height:1.5}
  </style>

  <!-- üîë IMPORT MAP: dice al navegador qu√© URL usar para 'three' y sus addons -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <header class="topbar">
    <div class="logo">Bodega <span>360¬∞</span></div>
    <nav class="nav"><a href="#catalogo">Cat√°logo</a></nav>
  </header>

  <section class="hero">
    <h1><span style="color:#5ab0ff">Mayoristas</span> con impacto visual</h1>
    <p>Explora nuestro cat√°logo con tarjetas y visor 3D.</p>
    <button class="btn btn-primary" onclick="document.getElementById('catalogo').scrollIntoView({behavior:'smooth'})">Explorar cat√°logo</button>
  </section>

  <section class="search-section">
    <input id="searchInput" type="text" placeholder="Buscar: detergente 5kg, papel jumbo..." />
    <button id="searchBtn" class="btn btn-primary">Buscar</button>
  </section>

  <section id="catalogo" class="catalog-section">
    <div class="section-head">
      <h2>Cat√°logo</h2>
      <div class="chips" id="chips"></div>
    </div>
    <div id="catalogGrid" class="catalog-grid"></div>
  </section>

  <footer class="footer">¬© 2025 Bodega 360 ‚Äî Cat√°logo 3D</footer>

  <!-- ===== Modal Detalle de Producto (con visor 3D) ===== -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" id="modalBackdrop"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" id="modalClose" aria-label="Cerrar">‚úï</button>
      <div class="modal__content">
        <div class="modal__media">
          <div class="viewer3d">
            <canvas id="viewerCanvas"></canvas>
            <div class="viewer3d__overlay" id="viewerOverlay">Cargando 3D‚Ä¶</div>
            <div class="viewer3d__actions">
              <button id="btnResetCam" class="btn">Reset c√°mara</button>
              <button id="btnFullscreen" class="btn">Pantalla completa</button>
            </div>
          </div>
        </div>
        <div class="modal__info">
          <h3 id="modalTitle" class="modal__title">Producto</h3>
          <div class="price" id="modalPrice">$0.00</div>
          <p class="desc" id="modalDesc">Descripci√≥n‚Ä¶</p>
          <div class="specs" id="modalSpecs"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tu app como m√≥dulo ESM -->
  <script type="module" src="app.js"></script>
</body>
</html>
