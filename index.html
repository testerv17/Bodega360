<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bodega 360 — Catálogo 3D</title>
  <meta name="description" content="Catálogo mayorista con visor 3D. 100% estático con JSON.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="logo">Bodega <span>360°</span></div>
    <button class="hamburger" id="hamburger" aria-label="Abrir menú" aria-expanded="false">☰</button>
    <nav id="navMenu" class="nav">
      <a href="#catalogo">Catálogo</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1><span>Mayoristas</span> con impacto visual</h1>
      <p>Explora nuestro catálogo con tarjetas y visor de modelos 3D.</p>
      <div class="hero-cta">
        <button class="btn btn-primary" onclick="document.getElementById('catalogo').scrollIntoView({behavior:'smooth'})">Explorar catálogo</button>
      </div>
    </div>
    <div class="hero-showcase">
      <div class="hero-card"><img src="assets/products/hero1.jpg" alt="Destacado 1"></div>
      <div class="hero-card"><img src="assets/products/hero2.jpg" alt="Destacado 2"></div>
      <div class="hero-card"><img src="assets/products/hero3.jpg" alt="Destacado 3"></div>
    </div>
  </section>

  <main>
    <!-- Buscador -->
    <section class="search-section">
      <input id="searchInput" type="text" placeholder="Buscar: detergente 5kg, papel jumbo..." />
      <button id="searchBtn" class="btn btn-primary">Buscar</button>
    </section>

    <!-- Catálogo -->
    <section id="catalogo" class="catalog-section">
      <div class="section-head">
        <h2>Catálogo</h2>
        <div class="chips" id="chips"></div>
      </div>
      <div id="catalogGrid" class="catalog-grid"></div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Bodega 360 — Catálogo 3D</p>
  </footer>

  <!-- ===== Modal Detalle de Producto (con visor 3D) ===== -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" id="modalBackdrop"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" id="modalClose" aria-label="Cerrar">✕</button>

      <div class="modal__header">
        <h3 id="modalTitle" class="modal__title">Producto</h3>
      </div>

      <div class="modal__content">
        <div class="modal__media">
          <!-- Visor 3D -->
          <div class="viewer3d">
            <canvas id="viewerCanvas"></canvas>
            <div class="viewer3d__overlay" id="viewerOverlay">Cargando 3D…</div>
            <div class="viewer3d__actions">
              <button id="btnResetCam" class="btn">Reset cámara</button>
              <button id="btnFullscreen" class="btn">Pantalla completa</button>
            </div>
          </div>
        </div>

        <div class="modal__info">
          <div class="price" id="modalPrice">$0.00</div>
          <p class="desc" id="modalDesc">Descripción…</p>
          <div class="specs" id="modalSpecs"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Three.js (globales, locales) -->
<script src="vendor/three/three.min.js"></script>
<script src="vendor/three/OrbitControls.js"></script>
<script src="vendor/three/GLTFLoader.js"></script>

<!-- Tu app: SIN type="module" -->
<script src="./app.js"></script>
</body>
</html>
